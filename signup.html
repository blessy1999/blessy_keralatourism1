    <form action="dis.html" class="signup"  name="f1" onsubmit=" return validate()">    
        <h1>SIGN UP</h1>
        <br>
         <div class="signup-detl"> 
            <label >Username</label>
            <br>
            <input type="text"  name="t1" placeholder="Username" required >
            <span id="s1" class="alert"></span>
            </div>
             <br>
             <div class="signup-detl">

        <label >Email</label>
        <br>
        <input type="email"   name="t2" placeholder="Email" required >
        <span id="s2" class="alert"></span>
        </div>
        <br>

  

        <div class="signup-detl">

          <label >Phone No</label>
          <br>
          <input type="text"  name="t3" placeholder="Phone No" required >
          <span id="s3" class="alert"></span>
          </div>

          <br>

        <div class="signup-detl"> 
            <label>Password</label>
            <br>
            <input type="password" placeholder="Passwod" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required>
         </div> 

         <br>

         
        
        <br>
        <br>

        <div >
            <button id="signup-button"  type="submit" >Signup</button>
        </div> 

    </form>
